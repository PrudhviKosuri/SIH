name: civic_issue_reporter
description: A Flutter mobile app for reporting civic issues
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  http: ^1.2.1
  image_picker: ^1.0.4
  camera: ^0.11.0+2
  permission_handler: ^12.0.1
  geolocator: ^12.0.0
  geocoding: ^3.0.0
  google_fonts: ^6.2.1
  flutter_sound: ^9.8.3
  video_player: ^2.9.1
  file_picker: ^8.1.2
  cached_network_image: ^3.4.1
  lottie: ^3.1.2
  shared_preferences: ^2.3.2
  intl: ^0.18.1
  provider: ^6.0.5
  path: ^1.9.0
  firebase_core: ^2.24.2
  firebase_auth: ^4.15.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/
